name: Build and Zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Doğru dizine geçiş
      - name: Change to js directory
        run: cd js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create zip file
        run: |
          zip -r output.zip .
          mkdir -p artifacts
          mv output.zip artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: artifacts/output.zip
