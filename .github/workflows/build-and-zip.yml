name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Doğru dizine geçiş yapın (js klasörü)

      # Bağımlılıkları yükleyin ve projeyi derleyin
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # Derleme işlemi ile dist klasörünü oluşturuyoruz
          
      # Zipleme işlemi kaldırıldı, sadece dist klasörünü oluşturuyoruz
