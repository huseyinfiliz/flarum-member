name: Build and Transpile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Doğru dizine geçiş yapıyoruz, çünkü package.json burada
    - name: Change to js directory
      run: cd js

    # Bağımlılıkları yükleyin
    - name: Install dependencies
      run: npm install  # js/package.json içinde bağımlılıkları yüklüyoruz

    # Webpack derleme işlemi (geliştirme modunda tek seferlik derleme)
    - name: Run Webpack in Watch Mode
      run: |
        cd js
        npm run build  # Bu, üretim modunda derleme yapar

    # Alternatif olarak webpack --watch komutunu çalıştırabilirsiniz
    - name: Run Webpack Watch Mode (alternatif)
      run: |
        cd js
        webpack --watch  # Webpack'in yalnızca izleme modunda çalışmasını sağlar

    # (Opsiyonel) Üretim modunda derleme
    - name: Run Webpack Build (Production Mode)
      run: |
        cd js
        npm run build  # Üretim modunda optimize edilmiş derleme
