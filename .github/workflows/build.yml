name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      # Set up .npmrc to use the correct NPM token
      - name: Set up .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > ~/.npmrc

      # Change to js directory
      - name: Change to js directory
        run: cd js

      # Install dependencies and build
      - name: Install dependencies and build ğŸ”§
        run: |
          cd js
          npm install && npm run build

      # Publish package to NPM
      - name: Publish package on NPM ğŸ“¦
        run: |
          cd js
          npm publish --access public  # Burada 'public' parametresi ile yayÄ±na alÄ±yoruz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}  # NPM token'Ä±nÄ± burada kullanÄ±yoruz
