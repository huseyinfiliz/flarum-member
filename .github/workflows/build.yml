name: Flarum Frontend Build

on:
  push:
    branches:
      - main  # Ana dal adını güncelleyin
  pull_request:
    branches:
      - main  # Ana dal adını güncelleyin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Çek
        uses: actions/checkout@v2

      - name: Node.js'i Kur
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Kullanmak istediğiniz Node.js sürümü

      - name: Bağımlılıkları Yükle
        run: npm install
        working-directory: ./js  # Projenize uygun şekilde dizin

      - name: Üretim Modunda Derleme
        run: npm run build
        working-directory: ./js  # Projenize uygun şekilde dizin

      - name: Derlenmiş Dosyaları Yükle
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: ./js/dist  # Derlenmiş dosyaların bulunduğu dizin
