name: Flarum Extension Setup and Build

on:
  push:
    branches:
      - main  # Ana dalda yapılan push'lar tetikler
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, xml, curl

    - name: Install Composer dependencies
      run: |
        curl -sS https://getcomposer.org/installer | php
        php composer.phar install

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Node.js dependencies
      run: |
        cd js
        npm install

    - name: Run Webpack (development mode)
      run: |
        cd js
        npm run dev  # Geliştirme modunda Webpack'i çalıştırır

    - name: Run Webpack (production build)
      run: |
        cd js
        npm run build  # Üretim modunda derleme yapar

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: flarum-extension
        path: js/dist/forum.js  # Oluşturulan build dosyasını yükler
