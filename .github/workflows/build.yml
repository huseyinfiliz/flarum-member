name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      # Set up .npmrc file to publish to NPM
      - name: Set up .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > ~/.npmrc

      # Change to js directory
      - name: Change to js directory
        run: cd js

      # Install dependencies and build
      - name: Install dependencies and build ðŸ”§
        run: |
          cd js
          npm install && npm run build

      # Publish package on NPM ðŸ“¦
      - name: Publish package on NPM
        run: |
          cd js
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}  # GitHub Secrets'den token'Ä± alÄ±yoruz
