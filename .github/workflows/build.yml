name: Build and Package Flarum Extension

on:
  push:
    branches:
      - main  # Ana dalınıza göre bu kısmı güncelleyin
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub Actions tarafından çalışma alanının alınması
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Composer ve npm kurulumları
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # Gerekli PHP sürümünü belirtin

    - name: Install Composer dependencies
      run: |
        curl -sS https://getcomposer.org/installer | php
        php composer.phar install --no-dev --optimize-autoloader

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'

    - name: Install Yarn dependencies
      run: yarn install


    - name: Install npm dependencies
      run: npm install

    # 4. Build işlemi
    - name: Build the extension (production mode)
      run: npm run build

    # 5. Uzantı dosyalarını hazırlama ve paketleme
    - name: Package the extension
      run: |
        mkdir -p dist
        cp -r * dist/  # Tüm dosyaları dist/ dizinine kopyalayın
        # Gerekirse dist dizinindeki dosyaları zip veya tarball formatında paketleyin
        tar -czf dist/flarum-member.tar.gz -C dist .

    # 6. Dist dosyalarını GitHub'a yükleme
    - name: Upload dist files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: flarum-member-dist
        path: dist/*
